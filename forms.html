<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico">
    <title>REGISTRATION FORM</title>
  </head>
  <body>
    <form action="/action_page.php">
      <label for="name">Name:</label>
      <input type="text" name="name" required="required" /> <br />
      <label for="email">Email:</label>
      <input type="text" name="email" required="required" /> <br />
      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        name="age"
        min="18"
        max="60"
        required="required"
      />
      <br />
      <label for="phone number">Phone number:</label>
      <input
        type="tel"
        onkeypress="return /[0-9]/i.test(event.key)"
        id="phone"
        name="phone"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      />
      <br />
      <label for="date of birth">Date of birth:</label>
      <input type="date" name="date of birth" required="required" /> <br />
      <label for="country">Country:</label>
      <select name="country" id="country">
        <option value="kenya">Kenya</option>
        <option value="uganda">Uganda</option>
        <option value="tanzania">Tanzania</option>
        <option value="rwanda">Rwanda</option></select
      ><br />
      <label for="gender">Gender</label>
      <input id="female" type="radio" name="gender" value="f" />
      <label for="female">Female</label>
      <input id="male" type="radio" name="gender" value="m" />
      <label for="male">Male</label> <br />
      <p>
        Please select your hobbies: <br />
        <input type="checkbox" name="hobbies" id="Reading" /> Reading
        <input type="checkbox" name="hobbies" id="Sports" /> Sports
        <input type="checkbox" name="hobbies" id="music" /> Music
        <input type="checkbox" name="hobbies" id="travel" /> Travel
      </p>
      <br />
      <p>Add additional feedback:</p>
      <textarea name="comment" id="comment" cols="30" rows="10">
enter your comment...</textarea
      >
      <br />
      <input type="submit" name="submit" value="submit" />
    </form>
  </body>
</html>
